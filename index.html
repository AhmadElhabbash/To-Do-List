<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Advanced CRUD</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <main>
      <h1>إدارة المهام</h1>
      <form id="task-form">
        <input type="text" id="task-input" placeholder="أدخل مهمة جديدة" />
        <input type="text" id="searchInput" placeholder="ابحث عن مهمة" />
        <button type="submit">إضافة</button>
      </form>
      <div id="filters">
        <button data-filter="all">الكل</button>
        <button data-filter="done">مكتملة</button>
        <button data-filter="not-done">غير مكتملة</button>
      </div>
      <div id="tasksCounter">
        <span id="completedCount"></span>
        <span id="remainingCount"></span>
      </div>
      <ul id="task-list"></ul>
    </main>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
